<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="Material/materialize.min.css" rel="stylesheet" />
    <link href="css/style.css" rel="stylesheet" />
</head>
<body>
    <nav>
        <div class="nav-wrapper" style="padding:0px 100px">
            <a href="/index.html" class="brand-logo"><i class="material-icons">book</i>Phone Book</a>
            <ul id="nav-mobile" class="right hide-on-med-and-down">
                <li><a class="add-contact-icon modal-trigger" id="add-contact" href="#modal1"><i class="material-icons">add_circle_outline</i></a></li>
            </ul>
        </div>
    </nav>

    <div class="container">
        <div class="row">
            <div class="col s2"></div>
            <div class="col s8">
                <div class="row">
                    <div class="col s12">
                        <div class="row">
                            <div class="input-field col s11">
                                <input type="text" id="autocomplete-input" class="autocomplete">
                                <label for="autocomplete-input">search</label>
                            </div>
                            <div class="input-field col s1" id="clear-icon">
                                <i class="material-icons">clear</i>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="row">
                    <ul class="collection" id="contacts-list"></ul>
                </div>
            </div>
            <div class="col s2"></div>
        </div>
        </div>

    <div id="modal1" class="modal">
        <div class="modal-content">
   
                    <div class="row">
                        <div class="input-field col s12">
                            <input id="contact-name" type="text" class="validate">
                            <label for="contact-name">Contact Name*</label>
                        </div>
                    </div>
                    <div class="row">
                        <div class="input-field col s12">
                            <input id="contact-number" type="text" class="validate">
                            <label for="contact-number">Phone Number*</label>
                        </div>
                    </div>
                    <button class="waves-effect waves-light btn red" id="save-Contact" type="submit">
                        Submit
                    </button>    
        </div>  
    </div>

    <script src="lib/jquery.min.js"></script>
    <script src="Material/materialize.min.js"></script>
    <script src="/js/site.js" type="text/javascript"></script>
</body>
</html>
